<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <div id="affiche"></div>
    <script>
        function tabMaxfunction(nbparametre) {
            let tab=nbparametre.length;
            let maximum=nbparametre[tab-1];
            while(tab--){
                if(nbparametre[tab]>maximum){
                    maximum=nbparametre[tab]
                }
            }
            return maximum
        }
        let myTab=[23,4,62,45];
        let resultat=tabMaxfunction(myTab);
        let affiche=document.getElementById('affiche').innerHTML=resultat;
    //    console.log(resultat);
    </script>
</body>
</html>
